<div class="container mt-5">
  <div class="d-flex justify-content-center align-items-center mb-4">
    <h2 class="me-3">Novedades</h2>
    <a [routerLink]="['/all-songs']" class="btn btn-primary">Ver Todas las Canciones</a>
  </div>
  
  <div class="row">
    <div class="col-md-4" *ngFor="let song of songs">
      <div class="card" style="width: 18rem;">
        <img src="..." class="card-img-top" alt="Imagen de {{ song.title }}">
        <div class="card-body">
          <h5 class="card-title">{{ song.title }}</h5>
          <p class="card-text">
            <strong>Artista:</strong> {{ song.artist }}<br>
            <strong>Estilo:</strong> {{ song.genre }}<br>
            <strong>Publicada:</strong> {{ song.publicationDate }}
          </p>
          <a [routerLink]="['/song-detail', song.id]" class="btn btn-primary">Ver Detalles</a>
        </div>
      </div>
    </div>
  </div>
</div>
