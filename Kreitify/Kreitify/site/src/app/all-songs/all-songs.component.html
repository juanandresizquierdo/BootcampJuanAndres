<app-navbar></app-navbar>

<div class="container mt-5">
    <h2 class="text-center mb-4">Todas las Canciones</h2>
    <div class="row">
        <div class="col-md-4" *ngFor="let song of songs">
            <div class="card" style="width: 18rem;">
                <img src="..." class="card-img-top" alt="Imagen de {{ song.title }}">
                <div class="card-body">
                    <h5 class="card-title">{{ song.title }}</h5>
                    <p class="card-text">
                        <strong>Artista:</strong> {{ song.artist }}<br>
                        <strong>Estilo:</strong> {{ song.genre }}<br>
                        <strong>Publicada:</strong> {{ song.publicationDate }}<br>
                        <strong>Reproducciones:</strong> {{ song.playCount }}
                    </p>
                    <a [routerLink]="['/song-detail', song.id]" class="btn btn-primary">Ver Detalles</a>
                </div>
            </div>
        </div>
    </div>
</div>

<app-footer></app-footer>
